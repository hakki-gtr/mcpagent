name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      test_platforms:
        description: 'Platforms to test (comma-separated)'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string
      skip_validation:
        description: 'Skip service validation tests'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME_BASE: admingentoro/gentoro
  IMAGE_NAME_PRODUCT: admingentoro/gentoro

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ${{ fromJSON(format('["{0}"]', join(split(github.event.inputs.test_platforms || 'linux/amd64,linux/arm64', ','), '","'))) }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install xmllint
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-utils
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: Extract version from POM
      id: version
      run: |
        POM_FILE="src/mcpagent/pom.xml"
        CURRENT_VERSION=$(xmllint --xpath "/*[local-name()='project']/*[local-name()='version']/text()" "$POM_FILE")
        VERSION_NUMBER=${CURRENT_VERSION%-SNAPSHOT}
        echo "version=$VERSION_NUMBER" >> $GITHUB_OUTPUT
        echo "full_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION (testing: $VERSION_NUMBER)"
    
    - name: Build base image
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        echo "Building base image for ${{ matrix.platform }}..."
        ./scripts/docker/build-base.sh "$VERSION" --platform "${{ matrix.platform }}"
    
    - name: Build product JAR
      run: |
        cd src/mcpagent
        ./mvnw -q -DskipTests package || mvn -q -DskipTests package
    
    - name: Build product image
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        POM_VERSION=$(xmllint --xpath "/*[local-name()='project']/*[local-name()='version']/text()" src/mcpagent/pom.xml)
        JAR_NAME="mcpagent-$POM_VERSION.jar"
        echo "Building product image for ${{ matrix.platform }}..."
        ./scripts/docker/build-product.sh "$VERSION" "$JAR_NAME" --platform "${{ matrix.platform }}"
    
    - name: Validate services
      if: github.event.inputs.skip_validation != true
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        PLATFORM="${{ matrix.platform }}"
        echo "Validating services on $PLATFORM..."
        
        # Use the validation script
        chmod +x scripts/docker/validate-services.sh
        ./scripts/docker/validate-services.sh "$VERSION" "$PLATFORM"
    
    - name: Push images (on main branch)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        echo "Pushing images for ${{ matrix.platform }}..."
        
        # Push base image
        docker push "${{ env.IMAGE_NAME_BASE }}:base-$VERSION"
        
        # Push product image
        docker push "${{ env.IMAGE_NAME_PRODUCT }}:$VERSION"

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event.inputs.skip_validation != true
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Install xmllint
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-utils
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Extract version from POM
      id: version
      run: |
        POM_FILE="src/mcpagent/pom.xml"
        CURRENT_VERSION=$(xmllint --xpath "/*[local-name()='project']/*[local-name()='version']/text()" "$POM_FILE")
        VERSION_NUMBER=${CURRENT_VERSION%-SNAPSHOT}
        echo "version=$VERSION_NUMBER" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION (testing: $VERSION_NUMBER)"
    
    - name: Run integration tests
      run: |
        cd src/mcpagent
        ./mvnw -q verify -DskipTests=false || mvn -q verify -DskipTests=false
    
    - name: Run service integration tests
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        echo "Running comprehensive service integration tests..."
        
        # Test both platforms with real service interactions
        for platform in linux/amd64 linux/arm64; do
          echo "Testing service integration on $platform..."
          chmod +x scripts/docker/test-service-integration.sh
          ./scripts/docker/test-service-integration.sh "$VERSION" "$platform"
        done
